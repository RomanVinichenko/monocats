<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monocats</title>
  <link rel="icon" type="image/" href="" sizes="">
  <link rel="stylesheet" href="css/style.min.css"/>
</head>

<body>
<header class="header">
  <nav class="menu">
    <a class="logo" href="#">
      <img src="images/logo.svg" alt="Logo">
    </a>
    <ul>
      <li>
        <a href="#">Story</a>
      </li>
      <li>
        <a href="#">Artwork</a>
      </li>
      <li>
        <a href="#">Roadmap</a>
      </li>
      <li>
        <a href="#">Team</a>
      </li>
      <li>
        <a href="#">Subscribe</a>
      </li>
      <li>
        <a href="#">Social bar</a>
      </li>
    </ul>
    <div class="header__buttons">
      <button class="button button--green">
        <span>Matrixmarket</span>
      </button>
      <button class="button button--red">
        <span>Blocktobay</span>
      </button>
    </div>
  </nav>
</header>
<main class="main">
  <section class="error">
    <div class="error__wrapper">
      <img src="images/error.png" alt="">
      <h4>Page not found or temporarily missing. Please go to</h4>
      <div class="header__buttons">
        <button class="button">
          <span>Home page</span>
        </button>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <img class="footer__img" src="images/mono.svg" alt="">
  <h2>JOIN US!</h2>
  <h5>
    If two heads are better than one, 6.666 heads should be way better! join our community.
  </h5>
  <div class="team__social">
    <a class="team__social-link" href="#">
      <div class="pressed">
        <img src="images/twitter.svg" alt="">
      </div>
    </a>
    <a class="team__social-link" href="#">
      <div class="pressed">
        <img src="images/discord.svg" alt="">
      </div>
    </a>
  </div>
  <img class="footer__bg" src="images/footer.png" alt="">
  <a class="scroll-down" href="#">
    <img src="images/arrow.svg" alt="">
    <span>Top</span>
  </a>
  <div class="footer__terms">
    <div class="header__buttons">
      <button class="button button--white">
        <span>Terms & conditions</span>
      </button>
      <button class="button button--white">
        <span>Privacy Policy</span>
      </button>
    </div>
    <button class="button button--white last">
      <span>designed by: Celerart</span>
    </button>
  </div>
</footer>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>-->
<script src='js/index.min.js'></script>
</body>

</html>
